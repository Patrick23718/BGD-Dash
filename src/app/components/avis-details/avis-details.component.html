<div class="flex flex-col text-gray-500">
  <div class="flex flex-row justify-between">
    <div>&nbsp;</div>
    <div class="text-2xl font-bold">Détail de l’avis client</div>
    <div (click)="close()"><img src="assets/close.svg" alt="" srcset="" /></div>
  </div>
  <div class="flex flex-col items-center">
    <div class="text-xl py-10">Publié le 05/01/2022</div>
    <div
      class="rounded-lg bg-gray-200 px-5 pb-5 flex flex-col items-center space-y-2"
    >
      <img class="h-32 w-32" src="assets/profile.png" alt="" srcset="" />

      <div>{{ data.name }}</div>
      <div>
        <mat-icon color="accent">star</mat-icon>
        <mat-icon color="accent">star</mat-icon>
        <mat-icon color="accent">star</mat-icon>
        <mat-icon color="accent">star</mat-icon>
        <mat-icon>star_outlined</mat-icon>
      </div>
    </div>
    <div class="px-24 my-5">
      Sarah a été très gentille, travail professionnel, assurée, ponctuelle.
      J’ai vraiment appréciée.
    </div>
    <div class="w-full px-24 my-5">
      <div class="flex flex-row justify-between">
        <div
          class="text-primary border border-primary rounded-md px-10 py-1 cursor-pointer"
          matRipple
          matRippleColor="#FF3A7749"
        >
          Publier l’avis
        </div>
        <div
          class="text-primary border border-primary rounded-md px-10 py-1 cursor-pointer"
          matRipple
          matRippleColor="#FF3A7749"
        >
          Supprimer l’avis
        </div>
      </div>
    </div>
  </div>
