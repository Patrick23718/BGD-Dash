<div class="my-5 w-full text-gray-500">
  <div class="text-center mb-10 text-xl font-bold text-gray-500">
    Réservation
  </div>

  <div class="px-5 space-y-3">
    <!-- <div class="text-left mb-2">Cette semaine</div> -->
    <div
      class="flex flex-row border rounded-lg px-5 py-2 justify-between items-center text-sm"
      *ngFor="let reservation of reservations"
    >
      <div class="flex flex-row gap-5 items-center">
        <img
          class="rounded-full w-10 h-10"
          [src]="
            reservation.cliente.imageURL === 'default.png'
              ? 'assets/default.png'
              : 'https://firebasestorage.googleapis.com/v0/b/bigoodee-79097.appspot.com/o/profile%2F' +
                reservation.cliente.imageURL.split('/')[1] +
                '?alt=media&token=4f39ff84-15a9-4f1d-8e9a-fcc5541147bd'
          "
          alt=""
        />
        <div>{{ reservation.cliente.prenom }}</div>
      </div>
      <div class="flex flex-col gap-1">
        <div>{{ reservation.date | date: "d/MM/y" }}</div>
        <div>entre {{ reservation.disponibilite.plage }}</div>
      </div>
      <div>{{ reservation.prestation.prestation.prestation }}</div>
      <div class="font-bold text-lg" style="color: #ffb156">
        {{ reservation.prestation.tarif }}€
      </div>
      <div class="py-2 px-3 bg-primary-op rounded-lg">
        <img class="" src="assets/msg.svg" alt="" />
      </div>
    </div>
  </div>
</div>
