  <div class="px-5">
    <div class="grid grid-cols-5 mb-5">
      <div class="col-span-1 font-bold text-md" *ngFor="let header of headers">
        {{ header }}
      </div>
    </div>
    <div
      *ngFor="let reservation of reservations"
      class="grid grid-cols-5 items-center border rounded-lg mb-5 px-5 py-2 text-sm text-gray-500"
    >
      <div class="flex flex-row gap-5 items-center">
        <img class="rounded-full" [src]="reservation.img" alt="" srcset="" />
        <div>{{ reservation.nom }}</div>
      </div>

      <div>{{ reservation.mail }}</div>
      <div>{{ reservation.tel }}</div>
      <div>{{ reservation.avis }}</div>
      <div class="flex justify-center">
        <span class="rounded-lg px-5 py-1 border-2 border-primary text-primary"
          >Voir</span
        >
      </div>
    </div>
