<div class="my-5 w-full text-gray-500">
  <div class="text-center mb-10 text-xl font-bold text-gray-500">
    Liste des coiffeuses
  </div>
  <div class="grid grid-cols-2 space-x-5">
    <div class="">
      <mat-card class="demo-inline-calendar-card">
        <mat-calendar
          (selectedChange)="test($event)"
          [(selected)]="selected"
        ></mat-calendar>
      </mat-card>
    </div>

    <div class="flex flex-col space-y-2 items-cente justify-center">
      <mat-slide-toggle [(ngModel)]="plage1">9h - 12h</mat-slide-toggle>
      <mat-slide-toggle [(ngModel)]="plage2">12h - 15h</mat-slide-toggle>
      <mat-slide-toggle [(ngModel)]="plage3">15h - 18h</mat-slide-toggle>
      <mat-slide-toggle [(ngModel)]="plage4">18h - 21h</mat-slide-toggle>
    </div>
  </div>
</div>
