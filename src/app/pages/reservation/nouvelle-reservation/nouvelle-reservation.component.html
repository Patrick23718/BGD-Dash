<div class="pt-10 pb-5 px-5">
  <div class="text-center mb-10 text-3xl font-bold text-gray-700">
    Nouvelle reservation
  </div>
  <div class="grid grid-cols-7 mb-5">
    <div
      class="col-span-1 text-primary font-bold text-xl"
      *ngFor="let header of headers"
    >
      {{ header }}
    </div>
  </div>
  <div
    *ngFor="let reservation of reservations"
    class="grid grid-cols-7 items-center border border-primary px-5 py-2 text-sm text-gray-500"
  >
    <div>
      <img class="rounded-full" [src]="reservation.img" alt="" srcset="" />
    </div>
    <div>{{ reservation.ville }}</div>
    <div class="flex flex-col">
      <span>{{ reservation.date | date }}</span
      ><span>{{ reservation.plage }}</span>
    </div>
    <div>{{ reservation.tel }}</div>
    <div>{{ reservation.prest }}</div>
    <div>{{ reservation.coiffeuse }}</div>
    <div *ngIf="reservation.status === 'AWAIT'">
      <span class="rounded-lg px-5 py-1 bg-primary text-white">En cours</span>
    </div>
    <div *ngIf="reservation.status === 'ACCEPT'">
      <span
        class="rounded-lg px-5 py-1 text-white"
        style="background-color: #1ea807"
        >Confirmé</span
      >
    </div>
    <div *ngIf="reservation.status === 'REFUSE'">
      <span class="rounded-lg px-5 py-1 text-white bg-red-600">Refusé</span>
    </div>
  </div>
</div>
