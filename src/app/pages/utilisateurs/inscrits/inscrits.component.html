      <div class="flex flex-row space-x-5 mb-5 px-5">
        <div>Recherche</div>
        <div>
          <select
            placeholder="Par nom"
            class="px-3 py-1 border border-primary rounded-l-md"
          >
            <option value="">Par nom</option>
            <option>test</option>
          </select>
          <select
            placeholder="Par nom"
            class="px-3 py-1 border border-primary rounded-r-md"
          >
            <option value="">Par ville</option>
            <option>test</option>
          </select>
        </div>
      </div>
      <div class="grid grid-cols-5 mb-5 text-center">
        <div
          class="col-span-1 font-bold text-md"
          *ngFor="let header of headers"
        >
          {{ header }}
        </div>
      </div>
      <div
        *ngFor="let user of users"
        class="grid grid-cols-5 items-center border rounded-lg mb-5 px-5 py-2 text-sm text-gray-500 text-center"
      >
        <div class="flex flex-row gap-5 items-center">
          <img
            class="rounded-full h-10 w-10"
            [src]="
              user.imageURL === 'default.png'
                ? 'assets/default.png'
                : 'https://firebasestorage.googleapis.com/v0/b/bigoodee-79097.appspot.com/o/profile%2F' +
                  user.imageURL.split('/')[1] +
                  '?alt=media&token=4f39ff84-15a9-4f1d-8e9a-fcc5541147bd'
            "
            alt=""
            srcset=""
          />
          <div>{{ user.nom }} {{ user.prenom }}</div>
        </div>

        <div>{{ user.email }}</div>
        <div>{{ user.numero }}</div>
        <div>
          {{ user.createdAt | date: "d-MM-y" }}
        </div>
        <div>
          {{ user.ville }}
        </div>
      </div>
    </div>
  </div>
