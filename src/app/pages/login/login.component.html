<div class="w-full flex justify-center items-center h-screen">
  <div class="flex flex-col space-y-5 w-2/5">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col">
      <mat-form-field appearance="outline">
        <mat-label>EMAIL</mat-label>
        <input matInput placeholder="Placeholder" formControlName="email" />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint
          *ngIf="control('email')?.errors?.pattern"
          class="text-sm ml-2 text-red-700"
          style="color: red"
        >
          Format d'email invalide.
        </mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" color="primary">
        <mat-label color="primary">MOT DE PASSE</mat-label>
        <input matInput placeholder="" class="" formControlName="password" />
        <mat-icon matSuffix>{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
        <mat-hint
          *ngIf="control('password')?.errors?.minLength"
          class="text-sm ml-2 text-red-700"
          style="color: red"
        >
          Minimum 6 caract√®res.
        </mat-hint>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="loginForm.invalid">
        CONNEXION
      </button>
    </form>
  </div>
</div>
