<app-header></app-header>
<div class="grid grid-cols-4">
  <div class="hidden md:grid md:col-span-1">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-span-4 md:col-span-3">
    <!-- end -->
    <div class="pt-10 px-5">
      <div class="text-center mb-5 text-xl font-bold text-gray-500">
        Tchat cliente/coiffeuse
      </div>
    </div>

    <div
      class="border rounded-lg px-5 height grid grid-cols-3 text-gray-500 mb-5"
    >
      <div
        class="col-span-1 flex flex-col border-r overflow-hidden overflow-y-scroll"
      >
        <div></div>
        <div class="px-2 pt-5 flex flex-col gap-3 h-ful">
          <div *ngFor="let user of users" [ngClass]="user ? '' : 'none'">
            <div
              class="p-0 m-0 rounded-lg shadow-sm border-gray-400"
              button="true"
              (click)="getAllMessage(user?.cliente._id)"
            >
              <div
                class="rounded-lg flex flex-row justify-between px-2 py- border-l-8 border-secondary bg-primary-opp"
              >
                <div class="flex flex-row gap-3 py-1 items-center">
                  <div class="">
                    <img
                      class="w-14 h-14 rounded-full"
                      src="assets/default.png"
                      alt=""
                      srcset=""
                    />
                  </div>
                  <div class="flex flex-col gap-1">
                    <h1 class="font-semibold text-lg">
                      {{ user?.cliente.prenom }}
                    </h1>
                    <p class="text-sm">{{ user?.message | slice: 0:10 }}</p>
                  </div>
                </div>
                <div class="flex flex-col gap-2 items-center justify-center">
                  <p class="text-sm">{{ user?.createdAt | date: "h:mm" }}</p>
                  <!-- <div
                    class="py- px-2 min-w-min text-white rounded-full bg-primary"
                  >
                    2
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-span-2 relative">
        <div
          class="borde border-primar h-full overflow-y-scroll heighte overflow-hidden"
        >
          <div class="flex flex-col gap-5 py-1 px-3 text-sm">
            <div *ngFor="let msg of messages" [ngClass]="msg ? '' : 'none'">
              <div class="flex justify-start" *ngIf="msg?.toId?._id === cid">
                <div
                  class="min-w-min py-2 px-3 rounded-lg recieve whitespace-pre-wrap"
                >
                  <!-- <img
                class="w-full rounded-lg"
                src="assets/default.png"
                alt=""
                srcset=""
              /> -->
                  {{ msg.message }}
                </div>
              </div>
              <div class="flex justify-end" *ngIf="msg?.fromId?._id === cid">
                <div
                  class="min-w-min py-2 px-3 rounded-lg send whitespace-pre-wrap"
                >
                  {{ msg.message }}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="border w-full bg-white border-gray-300 rounded-lg overflow-hidden flex gap-2 items-center justify-between absolute bottom-0"
        >
          <img
            class="rounded-full p-1"
            src="assets/profil.png"
            alt=""
            srcset=""
          />
          <input
            maxLength="500"
            placeholder="Ã©crire un message"
            class="col-span-3 bg-gray-100 rounded-lg w-full m-0 mr-3 h-9 px-2 shadow-none outline-none"
          />
          <div class="col-span-1 flex flex-row justify-end gap-2 mr-2">
            <img src="assets/sendImg.svg" alt="" srcset="" />
            <img src="assets/send.svg" alt="" srcset="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
